<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Admin | ReConstruye</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Fondo dinámico según tema */
    [data-bs-theme="light"] body {
      background-color: #f4f6f8;
    }

    [data-bs-theme="dark"] body {
      background-color: #121212;
    }

    .stat-card {
      border-left: 5px solid;
    }

    .stat-total { border-color: #0d6efd; }
    .stat-ok { border-color: #198754; }
    .stat-pending { border-color: #ffc107; }
    .stat-impact { border-color: #20c997; }

    .badge {
      font-size: .85rem;
    }

    .table-actions button {
      margin-right: .3rem;
    }
  </style>
</head>

<body onload="requireAdmin()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="dashboard.html">
      ReConstruye · Admin
    </a>

    <div class="ms-auto">
      <a href="dashboard.html" class="btn btn-outline-light me-2">
        Dashboard</a>
      </button>
      <button onclick="logout()" class="btn btn-danger">
        Salir
      </button>
    </div>
  </div>
</nav>

<div class="container my-4">

  <h2 class="fw-bold mb-4">Panel de administración</h2>

  <!-- ESTADÍSTICAS -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card stat-card stat-total shadow-sm">
        <div class="card-body">
          <h6>Total publicaciones</h6>
          <h3 id="statTotal">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card stat-ok shadow-sm">
        <div class="card-body">
          <h6>Aprobadas</h6>
          <h3 id="statApproved">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card stat-pending shadow-sm">
        <div class="card-body">
          <h6>Pendientes</h6>
          <h3 id="statPending">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card stat-impact shadow-sm">
        <div class="card-body">
          <h6>Impacto ambiental</h6>
          <h3 id="statImpact">0 kg</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLA -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Tipo</th>
          <th>Precio</th>
          <th>Usuario</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </div>
</div>

<!-- Scripts -->
<script src="js/auth.js"></script>
<script src="js/darkmode.js"></script>

<script>
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  const table = document.getElementById("adminTable");

  function updateStats() {
    const total = posts.length;
    const approved = posts.filter(p => p.approved).length;
    const pending = total - approved;
    const impact = approved * 25;

    document.getElementById("statTotal").textContent = total;
    document.getElementById("statApproved").textContent = approved;
    document.getElementById("statPending").textContent = pending;
    document.getElementById("statImpact").textContent = impact + " kg";
  }

  function renderAdmin() {
    table.innerHTML = "";

    if (posts.length === 0) {
      table.innerHTML = `
        <tr>
          <td colspan="6" class="text-center text-muted">
            No hay publicaciones registradas
          </td>
        </tr>
      `;
      updateStats();
      return;
    }

    posts.forEach(p => {
      table.innerHTML += `
        <tr>
          <td>${p.title}</td>
          <td>${p.type}</td>
          <td>$${p.price}</td>
          <td>${p.user}</td>
          <td>
            ${
              p.approved
                ? `<span class="badge bg-success">Aprobada</span>`
                : `<span class="badge bg-warning text-dark">Pendiente</span>`
            }
          </td>
          <td class="table-actions">
            ${
              !p.approved
                ? `<button class="btn btn-success btn-sm"
                     onclick="approvePost(${p.id})">
                     Aprobar
                   </button>`
                : ``
            }
            <button class="btn btn-danger btn-sm"
              onclick="removePost(${p.id})">
              Eliminar
            </button>
          </td>
        </tr>
      `;
    });

    updateStats();
  }

  function approvePost(id) {
    posts = posts.map(p =>
      p.id === id ? { ...p, approved: true } : p
    );
    localStorage.setItem("posts", JSON.stringify(posts));
    renderAdmin();
  }

  function removePost(id) {
    if (!confirm("¿Eliminar esta publicación?")) return;
    posts = posts.filter(p => p.id !== id);
    localStorage.setItem("posts", JSON.stringify(posts));
    renderAdmin();
  }

  renderAdmin();
</script>

</body>
</html>

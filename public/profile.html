<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil | ReConstruye</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
      background: #f4f6f8;
    }

    .profile-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
  </style>
</head>

<body onload="requireAuth(); loadProfile();">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ReConstruye</a>

    <div class="ms-auto">
      <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
      <a href="materials.html" class="btn btn-outline-light me-2">Materiales</a>
      <a href="createpost.html" class="btn btn-outline-light me-2">Publicar</a>
      <button onclick="toggleDark()" class="btn btn-secondary me-2">Modo</button>
      <button onclick="logout()" class="btn btn-danger">Salir</button>
    </div>
  </div>
</nav>

<div class="container my-4">

  <!-- Perfil -->
  <div class="profile-card p-4 mb-4">
    <h3 class="fw-bold mb-3">Perfil de usuario</h3>

    <p><strong>Nombre:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Rol:</strong> <span id="profileRole"></span></p>
  </div>

  <!-- Estadísticas -->
  <div class="profile-card p-4 mb-4">
    <h4 class="fw-bold mb-3">Actividad</h4>

    <div class="row text-center">
      <div class="col-md-4">
        <h5 id="totalPosts">0</h5>
        <p class="text-muted">Publicaciones creadas</p>
      </div>

      <div class="col-md-4">
        <h5 id="lastPost">—</h5>
        <p class="text-muted">Última publicación</p>
      </div>

      <div class="col-md-4">
        <h5 id="accountSince">—</h5>
        <p class="text-muted">Cuenta creada</p>
      </div>
    </div>
  </div>

  <!-- Acciones -->
  <div class="profile-card p-4">
    <h4 class="fw-bold mb-3">Acciones</h4>

    <div class="d-flex flex-wrap gap-2">
      <a href="createpost.html" class="btn btn-primary">
        + Publicar material
      </a>

      <a href="materials.html" class="btn btn-outline-secondary">
        + Ver materiales
      </a>

      <a href="dashboard.html" class="btn btn-outline-secondary">
        + Ir al dashboard
      </a>

      <a href="admin.html" id="adminBtn" class="btn btn-outline-danger d-none">
        + Panel de administración
      </a>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="js/auth.js"></script>
<script src="js/darkmode.js"></script>

<script>
  function loadProfile() {
    const user = JSON.parse(localStorage.getItem("user"));
    const posts = JSON.parse(localStorage.getItem("posts")) || [];

    document.getElementById("profileName").innerText = user.name;
    document.getElementById("profileEmail").innerText = user.email;
    document.getElementById("profileRole").innerText =
      user.role === "admin" ? "Administrador" : "Usuario";

    const myPosts = posts.filter(p => p.user === user.email);

    document.getElementById("totalPosts").innerText = myPosts.length;

    document.getElementById("lastPost").innerText =
      myPosts.length > 0 ? myPosts[myPosts.length - 1].title : "—";

    document.getElementById("accountSince").innerText =
      new Date(user.id).toLocaleDateString();

    // Mostrar botón admin si corresponde
    if (user.role === "admin") {
      document.getElementById("adminBtn").classList.remove("d-none");
    }
  }
</script>

</body>
</html>

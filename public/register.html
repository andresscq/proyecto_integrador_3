<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | ReConstruye</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: #f1f3f5;
    }

    .register-card {
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      background: white;
    }
  </style>
</head>

<body>

<div class="register-card">
  <h2 class="text-center fw-bold mb-4">Registro</h2>

  <form id="registerForm">
    <input id="name" class="form-control mb-3" placeholder="Nombre" required>

    <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>

    <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña" required>

    <div id="error" class="text-danger mb-3 d-none">
      Este correo ya está registrado
    </div>

    <button class="btn btn-success w-100 mb-3">
      Registrarse
    </button>
  </form>

  <p class="text-center mb-0">
    ¿Ya tienes cuenta?
    <a href="login.html">Inicia sesión</a>
  </p>
</div>

<script>
  const form = document.getElementById("registerForm");
  const error = document.getElementById("error");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Verificar si el correo ya existe
    const exists = users.some(u => u.email === email);
    if (exists) {
      error.classList.remove("d-none");
      return;
    }

    // Nuevo usuario (rol por defecto: user)
    const newUser = {
      id: Date.now(),
      name,
      email,
      password,
      role: "user"
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    // Redirección automática al login
    window.location.href = "login.html";
  });
</script>

</body>
</html>
